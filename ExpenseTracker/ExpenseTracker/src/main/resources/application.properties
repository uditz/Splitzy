spring.application.name=ExpenseTracker

spring.datasource.url=jdbc:postgresql://localhost:5432/expenseTracker
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.devtools.restart.enabled=false

jwt.secret=MySuperSecretJwtKeyForExpenseTrackerAppThatIsLongEnough1234567890!@#

spring.websocket.message-size-limit=128KB
spring.websocket.send-buffer-size-limit=512KB
spring.websocket.send-time-limit=20000
spring.websocket.stomp.enabled=true
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG